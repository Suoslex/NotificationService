services:
  notification_service:
    build: .
    ports:
      - "8000:8000"

  notification_worker:
    build: .
    command: ["celery", "-A", "notification_service.config", "worker"]
    depends_on:
      - rabbitmq

  notification_scheduler:
    build: .
    command: ["celery", "-A", "notification_service.config", "beat"]
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm.json:/opt/keycloak/data/import/realm.json